<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
  margin: 0;
  background-image: url(pattern2.jpg);
}
#heading{
    color: aliceblue;
}
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <h1 id="heading" class="display-1 text-centre fw-bold">StationX</h1>
    <div class="container-lg">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <!-- Start Form -->
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" placeholder="John Doe">
                        <label for="floatingName">Name</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                        <label for="floatingEmail">Email</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingPhone" placeholder="123-456-7890">
                        <label for="floatingPhone">Phone</label>
                    </div>
    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
    
                    <button type="submit" class="btn btn-info btn-md w-100">Submit</button>
                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>

</body>
</html>
